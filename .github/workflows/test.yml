name: Basic Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  USE_REAL_AZURE: ${{ secrets.USE_REAL_AZURE || 'false' }}
  FR_ENDPOINT: ${{ secrets.FR_ENDPOINT }}
  FR_ENDPOINT_KEY: ${{ secrets.FR_ENDPOINT_KEY }}
  TEST_DOCUMENT_URL: ${{ secrets.TEST_DOCUMENT_URL }}
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check syntax
      run: |
        python -m py_compile latestocr/__init__.py

    - name: Test imports
      run: |
        python -c "import latestocr.__init__; print('Imports successful')"

    - name: Run metrics tests
      run: |
        echo "Starting metrics tests at $(date)"
        echo "USE_REAL_AZURE: $USE_REAL_AZURE"
        echo "FR_ENDPOINT: $FR_ENDPOINT"
        echo "FR_ENDPOINT_KEY: [HIDDEN]"
        echo "TEST_DOCUMENT_URL: [HIDDEN]"
        start_time=$(date +%s)

        # Skip basic metrics tests - only run real Azure tests for accurate measurements
        # python -m pytest tests/test_metrics.py -v --tb=short --durations=0

        # Run real Azure tests - these provide actual performance metrics
        echo "Running real Azure API tests..."
        python -m pytest tests/test_real_azure.py -v --tb=short --durations=0 -s

        # Save final metrics after all tests complete
        echo "Saving final metrics..."
        python -c "import sys; sys.path.append('.'); from tests.metrics_collector import metrics_collector; import json; summary = metrics_collector.get_summary(); open('tests/test_metrics.json', 'w').write(json.dumps(summary, indent=2)); print('Final metrics saved to tests/test_metrics.json'); print('Summary:', json.dumps(summary, indent=2)); print('DEBUG - Raw metrics:', metrics_collector.metrics)"

        end_time=$(date +%s)
        duration=$((end_time - start_time))
        echo "Total test execution time: ${duration} seconds"
        echo "TEST_DURATION=${duration}" >> $GITHUB_ENV

    - name: Display metrics summary
      run: |
        echo "Test execution completed. Metrics logged above."
        if [ -f "tests/test_metrics.json" ]; then
          echo "## Test Metrics Summary"
          cat tests/test_metrics.json
        else
          echo "No metrics file generated"
        fi

    - name: Upload metrics artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-metrics
        path: tests/test_metrics.json
        if-no-files-found: ignore
        retention-days: 30
